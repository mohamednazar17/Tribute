<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="split gray-left">
            <div class="centered-left">
                <div class="row Account-summery">
                    <div class="col-sm-2"><i class="fas fa-money-bill-alt dashboard-right-image"></i></div>
                    <div class="col-sm-8">Account Summery</div>
                    <div class="col-sm-2 dashboard-right-arrow"><i class="fa fa-chevron-right"
                            id="dashboard-right-image1" aria-hidden="true"></i>
                    </div>
                </div><br>
                <div class="row Account-info">
                    <div class="col-sm-2"><i class="fa fa-user " id="dashboard-right-image2" aria-hidden="true"></i>
                    </div>
                    <div class="col-sm-8">Account Information</div>
                    <div class="col-sm-2 dashboard-right-arrow"><i class="fa fa-chevron-right" aria-hidden="true"></i>

                    </div><br>
                    <div class="row Payment-history">
                        <div class="col-sm-2"><i class="fas fa-user-friends" id="dashboard-right-image3"></i></div>
                        <div class="col-sm-8">Payment History</div>
                        <div class="col-sm-2 dashboard-right-arrow"><i class="fa fa-chevron-right"
                                aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="split white-right">
                <a href="thank.html"> <span style="float:right;margin-right:150px;margin-top:40px;">Log Out</span></a>
                <div class="centered-right-dash">
                    <div class="row">
                        <div class="col-sm-12 heading">Account Information</div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-8 User-Information">User Information</div>
                        <div class="col-sm-4"><span>Edit</span></div>
                    </div>
                    <hr><br>
                    <div class="col-sm-12 Account-names">Account Name</div>
                    <div class="col-sm-12 Account-names-display">Mohamed</div>
                    <br>
                    <div class="col-sm-12 Account-names">Email Address</div>
                    <div class="col-sm-12 Account-names-display">Mohamed@gmail.com</div>
                    <br>
                    <div class="col-sm-12 Account-names">Zip Code</div>
                    <div class="col-sm-12 Account-names-display">623514</div><br>
                    <div class="col-sm-12">Payment Method</div>
                    <hr>
                    <div class="row head">
                        <div class="col-sm-6">
                            <div>Credit Card</div>
                            <img src="image/visa.png" style="width:30px;height:20px;">Ending in 2010<br>
                            <img src="image/am-ex.png" style="width:30px;height:20px;">Ending in 2020
                        </div>
                        <div class="col-sm-4">
                            <div>Experation</div>
                            <label>12/12</label>
                            <label>12/22</label>
                        </div>
                        <div class="col-sm-2">
                            <span id="credit-remove">Remove</span>
                            <span>Remove</span>
                        </div>
                    </div>
                    <span>Add Card</span><br><br>
                    <span>Manage Membership</span>
                </div>
            </div>
        </div>
</body>
</html>
