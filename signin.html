<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="split gray-left">
            <div class="centered-left-common">
                <div class="col-sm-12"><img src="image/logo.png" alt="logo"></div>
                <div class="col-sm-12"><p class="heading-supreme-golf-left">The Players Club</p></div>
                <div class="col-sm-12"><p class="signin-left-content">The Tribute at the Colony</p></div>
                <hr>
                <div class="col-sm-12">
                    <p class="signin-left-content1">Log in with your Supreme Golf account to continue to your Players Club membership information.</p>
                </div>
            </div>
        </div>
        <div class="split white-right">
            <div class="centered-signin-right">
                <div class="col-sm-12"><h3 class="heading-supreme-golf-right">Sign Up With Supreme Golf</h3></div>
                <div class="col-sm-12"><h5 class="tribute-heading">Account\Payment Method\Review</h5></div>
                <hr>
                <div class="col-sm-12 signin-right-heading">Login With Your Account</div><br>
                <form class="form">
                    <div class="row">
                        <div class="col-sm-12">
                            <label>Email</label>
                            <input type="email" class="form-control Rectangle-input">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <label>Password</label>
                            <input type="password" class="form-control Rectangle-input">
                        </div>
                    </div>
                </form>
                <a href="oldpayment.html"><button class="Rectangle-btn-orange" id="signup-top">Continue</button></a>
            </div>
            <div class="footer-right">
                <hr>
                Forget your login?<span>Recover your account here?</span>
            </div>
        </div>
    </div>
</body>
</html>
